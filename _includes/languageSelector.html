
<div style="position: relative">
  <div class="dropdown-menu" style="display: inline-block; position: relative;" id="dropdown-menu" role="menu">
    <div class="dropdown-content">
      {% for lang in site.data.languages %}
      {% assign language = lang[1] %}
        <a class="dropdown-item" href="{{ site.baseurl }}{{ lang[0] }}" style="display: inline-flex; align-items: center;">
          {% if language.icon %}
          <img src="{{ language.icon }}" style="margin-right: 6px; height:1em;" />
          {% endif %}
          <span>{{ language.label }}</span></a>
      {% endfor %}
    </div>
  </div>
</div>
